<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>개발자 김씨 - 소개 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .profile-img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 15px;
        background: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: #888;
        margin-left: auto;
        margin-right: auto;
      }
      .skills-list {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 30px;
      }
      .skills-list .badge {
        font-size: 1rem;
        padding: 10px 16px;
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">개발자 김씨</a>
      </div>
    </nav>

    <div class="container mt-5">
      <!-- 프로필 섹션 -->
      <div class="text-center mb-4">
        <div class="d-flex justify-content-center mb-3">
          <div class="profile-img">
            <span>👨‍💻</span>
          </div>
        </div>
        <h2>개발자 김씨</h2>
        <p class="lead">안드로이드 개발자</p>
      </div>

      <!-- 기술 스택 -->
      <div class="mb-5">
        <h4 class="text-center mb-3">기술 스택</h4>
        <div class="skills-list">
          <a href="https://developer.android.com/" class="badge bg-success text-decoration-none" target="_blank" rel="noopener">Android</a>
          <a href="https://www.java.com/" class="badge bg-warning text-dark text-decoration-none" target="_blank" rel="noopener">Java</a>
          <a href="https://kotlinlang.org/" class="badge bg-info text-dark text-decoration-none" target="_blank" rel="noopener">Kotlin</a>
          <a href="https://firebase.google.com/" class="badge bg-secondary text-decoration-none" target="_blank" rel="noopener">Firebase</a>
          <a href="https://git-scm.com/" class="badge bg-dark text-decoration-none" target="_blank" rel="noopener">Git</a>
        </div>
      </div>

      <!-- 프로젝트 예시 -->
      <div class="mb-5">
        <h4 class="text-center mb-3">프로젝트</h4>
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Todo 앱</h5>
                <p class="card-text">간단한 할 일 관리 앱. MVVM 아키텍처와 Room DB 사용.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">날씨 앱</h5>
                <p class="card-text">OpenWeatherMap API를 활용한 실시간 날씨 정보 제공 앱.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mb-3">
      <button id="github-link-btn" class="btn btn-outline-dark">GitHub에서 소스코드 보기</button>
    </div>
    <!-- 안내 팝업 -->
    <div id="github-modal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.18); z-index:1050; align-items:center; justify-content:center;">
      <div style="background:#fff; border-radius:18px; box-shadow:0 4px 24px rgba(0,0,0,0.12); max-width:320px; margin:auto; padding:28px 18px 18px 18px; text-align:center;">
        <div style="font-weight:600; font-size:1.08rem; color:#222; margin-bottom:10px;">해당 버튼을 클릭하면<br>GitHub 저장소로 이동합니다.</div>
        <div style="font-size:0.97rem; color:#666; margin-bottom:22px;">확인을 누르면 새 창에서 이동합니다.</div>
        <button id="github-modal-ok" style="width:100%; background:#4f56ff; color:#fff; border:none; border-radius:999px; padding:10px 0; font-size:1rem; font-weight:500; cursor:pointer;">확인</button>
      </div>
    </div>
    <footer class="text-center text-muted py-4">
      © 2024 개발자 김씨
    </footer>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script>
      // 팝업 열기
      document.getElementById('github-link-btn').onclick = function() {
        document.getElementById('github-modal').style.display = 'flex';
      };
      // 팝업 확인 버튼
      document.getElementById('github-modal-ok').onclick = function() {
        window.open('https://github.com/mornbr/mornbr.github.io', '_blank', 'noopener');
        document.getElementById('github-modal').style.display = 'none';
      };
      // 팝업 바깥 클릭 시 닫기
      document.getElementById('github-modal').onclick = function(e) {
        if (e.target === this) this.style.display = 'none';
      };
    </script>
  </body>
</html>
